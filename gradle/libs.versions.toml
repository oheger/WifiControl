[versions]
activityCompose = "1.9.0"
androidApplicationPlugin = "8.4.1"
androidLibraryPlugin = "8.4.1"
androidXDataStore = "1.1.1"
catalogUpdatePlugin = "0.8.4"
composeMaterial = "1.6.7"
composeNavigation = "2.7.7"
composeUi = "1.6.7"
coreKtx = "1.13.1"
coroutines = "1.8.1"
desugar = "2.0.4"
hilt = "2.51.1"
hiltNavigationCompose = "1.2.0"
junitVintage = "5.10.2"
koTest = "5.9.0"
kotlinAndroidPlugin = "1.9.23"
kotlinxDatetime = "0.6.0"
lifecycleRuntime = "2.7.0"
mockk = "1.13.11"
protobufJavaLite = "4.27.0"
protobufPlugin = "0.9.4"
robolectric = "4.12.2"
testEspresso = "3.5.1"
testJUnit = "1.1.5"
versionsPlugin = "0.51.0"
webView = "0.34.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "androidApplicationPlugin" }
android-library = { id = "com.android.library", version.ref = "androidLibraryPlugin" }
catalog-update = { id = "nl.littlerobots.version-catalog-update", version.ref = "catalogUpdatePlugin" }
hilt-dagger = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
